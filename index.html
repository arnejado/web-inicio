<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Inicio Dinámico</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 50px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        .card { 
            background: #1e1e1e; padding: 25px; border-radius: 12px; 
            text-align: center; text-decoration: none; color: #00adb5; 
            border: 1px solid #333; transition: 0.2s; 
        }
        .card:hover { background: #00adb5; color: white; transform: scale(1.05); }
        .card span { display: block; font-size: 0.8em; color: #888; margin-top: 5px; }
        .card:hover span { color: #eee; }
    </style>
</head>
<body>

    <h1 style="text-align:center">Mis Atajos</h1>
    <div id="links-container" class="grid"></div>

    <script>
        // AQUÍ ES DONDE AÑADES O QUITAS TUS PÁGINAS
        const misEnlaces = [
            { nombre: "Gaio", url: "https://tradutorgaio.xunta.gal/TradutorPublico/traducir/index", desc: "traductor xunta", categoria: "traductores", tags: ["traductor", "xunta", "galego"] },
            { nombre: "GitHub", url: "https://github.com", desc: "Repositorios" , categoria: "desarrollo", tags: ["codigo", "repositorios", "desarrollo"]},
            { nombre: "Gemini", url: "https://gemini.google.com", desc: "Asistente AI", categoria: "ia", tags: ["AI", "asistente", "google"]},
            {nombre: "ChatGPT", url: "https://chatgpt.com", desc: "Asistente AI", categoria: "ia", tags: ["AI", "asistente", "openai"]},
            { nombre: "CSSGridGenerator", url: "https://cssgrid-generator.netlify.app/", desc: "Generador CSS Grid", categoria: "desarrollo", tags: ["css", "grid", "generador"] },
            { nombre: "Canva", url: "https://www.canva.com/", desc: "Diseño gráfico", categoria: "diseño", tags: ["diseño", "gráfico", "canva"] },
            
        ];

const container = document.getElementById('links-container');

function renderizar(lista) {
    container.innerHTML = '';
    lista.forEach(sitio => {
        const nombreArchivo = sitio.nombre.toLowerCase();
        const rutaImagen = `img/${nombreArchivo}.png`;

        const anchor = document.createElement('a');
        anchor.href = sitio.url;
        anchor.className = 'card';
        
        // Estructura: Imagen arriba, textos abajo
        anchor.innerHTML = `
            <div style="width: 100%; height: 120px; overflow: hidden; border-radius: 8px; margin-bottom: 12px; background: #faf7f7;">
            <img src="${rutaImagen}" alt="${sitio.nombre}" onerror="this.onerror=null; this.src='img/notfound.png';"
                style="width: 100%; height: 120px; object-fit: contain; padding: 10px; box-sizing: border-box;">
            </div>
            <strong>${sitio.nombre}</strong>
            <span style="font-size: 0.8em; color: #faf7f7; margin-top: 5px;">${sitio.desc}</span>
            `;
            container.appendChild(anchor);
            });
        }

        renderizar(misEnlaces);
    </script>
</body>
</html>
